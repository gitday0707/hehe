<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Website Lovely - nơi chia sẻ tình yêu thương.">
  <title>HPBD TO U</title>
  <link rel="icon" href="https://github.com/Panbap/anh/blob/main/icon1.png?raw=true" type="image/png">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Three.js import map -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>
</head>

<body>
  <div id="container">

    <!-- Nút bật/tắt nhạc -->
    <button id="toggle-audio" class="text-white btn-audio-toggle"
      style="position: absolute; top: 10px; right: 10px; z-index: 999;">
      <i id="audio-icon" class="fa-solid fa-volume-xmark"></i>
    </button>

    <!-- Cảnh báo xoay ngang -->
    <div id="landscape-warning">
      <div class="warning-content">
        <div class="rotate-icon"></div>
        <h1>Love</h1>
        <h1>Tinh Cầu</h1>
        <p style="font-size: 0.6em;">Em hãy xoay ngang màn hình nha!</p>
        <p style="font-size: 0.6em;">Nhớ chạm vào tinh cầu ở giữa để mở quà bí mật nha.</p>
        <div class="stars-bg"></div>
      </div>
    </div>

    <div id="dark-overlay"></div>
    <div id="info"></div>
  </div>

  <!-- Script hiệu ứng 3D -->
  <script type="module" src="./galaxy.js"></script>

  <!-- Script nhạc nền -->
  <script>
    const musicManager = {
      audio: null,
      isPlaying: false,

      init() {
        this.audio = new Audio("./chuate.mp3.mp3");
        this.audio.loop = true;
        this.audio.volume = 0.7;
        this.audio.preload = "auto";
        this.audio.setAttribute("playsinline", "");

        this.audio.onplay = () => {
          this.isPlaying = true;
          this.updateUI();
        };

        this.audio.onpause = () => {
          this.isPlaying = false;
          this.updateUI();
        };

        this.updateUI();
      },

      togglePlayback() {
        if (!this.audio) return;

        if (this.audio.paused) {
          this.audio.play().catch(err => {
            console.warn("Không thể phát nhạc:", err);
          });
        } else {
          this.audio.pause();
        }
      },

      updateUI() {
        const icon = document.getElementById("audio-icon");
        if (this.isPlaying) {
          icon.classList.remove("fa-volume-xmark");
          icon.classList.add("fa-volume-high");
        } else {
          icon.classList.remove("fa-volume-high");
          icon.classList.add("fa-volume-xmark");
        }
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      musicManager.init();

      document.getElementById("toggle-audio").addEventListener("click", () => {
        musicManager.togglePlayback();
      });
    });
  </script>
</body>

</html>
